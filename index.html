<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IP Assignment</title>

        <!-- css link -->
        <link rel="stylesheet" href="style.css">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>

    <body>
        <div class="container">
            <h1 class="header">STUDENT MARKSHEET</h1>

            <hr class="divider">

            <form class="sInfoForm" name="form1">

                <h3 class="stdinfo ">Student Information</h3>

                <div class="row mb-4 py-3">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" name="txtname" class="form-control" />
                            <label class="form-label h4" for="txtname">First Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" name="lname" class="form-control" />
                            <label class="form-label h4" for="lname">Last name</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-4 py-3">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" name="inst" class="form-control" />
                            <label class="form-label h4" for="inst">Institute Name:</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" name="bat" class="form-control" />
                            <label class="form-label h4" for="bat">Batch:</label>
                        </div>
                    </div>
                </div>


                <!-- student marks -->
                <hr class="divider">

                <h3 class="stdinfo">Student Marks</h3>
                <p class="h6 desc">( Marks are out of 100 )</p>

                <div class="row mb-4 py-3">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" name="ip" class="form-control" maxlength="2" />
                            <label class="form-label h4" for="ip">Internet Programming :</label>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-outline">
                            <input type="text" name="ebis" class="form-control" maxlength="2" />
                            <label class="form-label h4" for="ebis">Entrepreneurship and E-Business:</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-4 py-3">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" name="admt" class="form-control" maxlength="2" />
                            <label class="form-label h4" for="name">Advance Data Management Technology:</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" name="cns" class="form-control" maxlength="2" />
                            <label class="form-label h4" for="cns">Computer Network Security:</label>
                        </div>
                    </div>
                </div>

                <div class="d-grid col-6 mx-auto pb-3">
                    <button class="btn btn-primary btn-lg " type="button" onclick='myFun()'>Submit</button>
                </div>



                <!-- result -->
                <hr class="divider">


                <h3 class="stdinfo">Result</h3>

                <div class="row mb-4 py-3">
                    <div class="col">
                        <div class="form-outline">
                            <!-- <input type="text" id="firstname" class="form-control" /> -->
                            <table>
                                <tr>
                                    <td><label class="form-label h2 ps-3 ">First Name :</label></td>
                                    <td type="text" id="firstname" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    
                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label h2 ps-3 ">Last name :</label></td>
                                    <td type="text" id="lastname" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>

                <div class="row mb-4 py-3">
                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label h2 ps-3 ">Institute Name :</label></td>
                                    <td type="text" id="instName" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label h2 ps-3 ">Batch :</label></td>
                                    <td type="text" id="batchInp" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>


                <!-- ######################  marks ###################### -->
                <hr class="divider">

                <div class="row mb-4 py-3">
                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label h2 ps-3 ">Internet Programming :</label></td>
                                    <td type="text" id="interprog" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label ps-3 h2">Entrepreneurship and E-Business :</label></td>
                                    <td type="text" id="ebusiness" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>

                <div class="row mb-4 py-3">
                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label h2 ps-3 ">Advance Data Management :</label></td>
                                    <td type="text" id="datamg" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label ps-3 h2">Computer Network Security :</label></td>
                                    <td type="text" id="compnet" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>


                <!-- ##################    cal    ##################### -->
                <hr class="divider">

                <div class="row mb-4 py-3">
                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label h2 ps-3 ">Total Marks :</label></td>
                                    <td type="text" id="totalmark" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label ps-3 h2">Percentage :</label></td>
                                    <td type="text" id="per" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-outline">
                            <table>
                                <tr>
                                    <td><label class="form-label ps-3 h2">Grade :</label></td>
                                    <td type="text" id="grade" class="dd h2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>



            </form>




        </div>

        <!-- script -->
        <script src="main.js"></script>

    </body>

</html>
